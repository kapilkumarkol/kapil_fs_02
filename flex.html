    <title>flex theory</title>
    <style>
        .main{
            display:flex;
            border:2px solid cyan;
            flex-direction: row;
            justify-content: space-between;
            height:50vh;
            align-items: center;
            flex-wrap: wrap;
        }
        .inside{
            width:100px;
            height:100px;
            border:2px solid green;
            margin:10px;
        }
        #dv1{
            flex-grow: 3;
        }
        #dv2{
            flex-grow: 2;
        }

    </style>
</head>

    <h3>if you want to align block elements inline than we use flex property</h3>
